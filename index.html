<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>#waterwisdom â€“ Cod Morse</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Segoe UI", Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-image: url('logo.png'); /* imaginea localÄƒ ðŸ’  */
    background-size: cover;
    background-position: center;
    overflow: hidden;
    color: white;
    position: relative;
  }

  #morse-container {
    background-color: rgba(0, 0, 0, 0.65);
    color: #00ffcc;
    padding: 20px 40px;
    border-radius: 20px;
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
    font-size: 26px;
    box-shadow: 0 0 15px rgba(0,255,255,0.4);
  }

  #morse-container:hover {
    transform: scale(1.05);
    box-shadow: 0 0 25px #00ffff;
  }

  #click-indicator {
    margin-top: 10px;
    font-size: 18px;
    text-shadow: 1px 1px 3px black;
  }

  #translation-popup {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(0,0,0,0.9);
    color: #fff;
    padding: 25px 35px;
    border-radius: 12px;
    display: none;
    z-index: 10;
    max-width: 90%;
    text-align: center;
    font-size: 22px;
    box-shadow: 0 0 25px rgba(0,255,255,0.5);
  }

  #close-popup {
    margin-top: 15px;
    padding: 6px 18px;
    cursor: pointer;
    background-color: #00ffcc;
    border: none;
    border-radius: 6px;
    color: black;
    font-weight: bold;
    font-size: 16px;
  }

  #hashtag {
    position: absolute;
    bottom: 20px;
    color: #aafaff;
    font-weight: bold;
    font-size: 20px;
    text-shadow: 1px 1px 5px black;
  }
</style>
</head>
<body>

<div id="morse-container">
  .- .-- .-  .--. .- ... - .-. .- --.. .-  .- -- .. -. - .. .-. .. .-.. .  .-.. ..- -- .. ..
</div>

<div id="click-indicator">ðŸ’  Click pe codul Morse pentru traducere</div>

<div id="translation-popup">

  <button id="close-popup">ÃŽnchide</button>
</div>

<div id="hashtag">#waterwisdom</div>

<script>
  const morseContainer = document.getElementById('morse-container');
  const popup = document.getElementById('translation-popup');
  const translationText = document.getElementById('translation-text');
  const closeBtn = document.getElementById('close-popup');

  const translation = "Apa pÄƒstreazÄƒ amintirile lumii.";

  morseContainer.addEventListener('click', () => {
    translationText.textContent = translation;
    popup.style.display = 'block';
  });

  closeBtn.addEventListener('click', () => {
    popup.style.display = 'none';
  });
</script>

</body>
</html>
